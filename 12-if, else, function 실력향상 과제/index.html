<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form action="">
        <input type="number" id="num1">
        <button type="submit" id="submit">삼육구</button>
    </form>

    <script>

    document.querySelector('#submit').addEventListener('click', function(e) {
        let number = String(document.querySelector('#num1').value);
        if (number.charAt(number.length-1) == 3 || number.charAt(number.length-1) == 6 || number.charAt(number.length-1) == 9) {
            e.preventDefault()
            console.log("박수")
        } else {
            e.preventDefault()
            console.log("통과")
        }
    })
    

    function 삼육구게임(num) {
        if (num % 9 == 0) {
            console.log("박수수")
        } else if (num % 3 == 0) {
            console.log("박수");
        } else {
            console.log('통과');
        }
    }

    // 삼육구게임(12);

    function 삼육구응용(num) {
        let number = String(num)
        if (number.charAt(number.length - 1) == 3 || number.charAt(number.length - 1) == 6 || number.charAt(number.length - 1) == 9) {
            console.log('박수')
        } else {
            console.log('통과')
        }
    }

    // 삼육구응용(14)


    function 합격했냐(a, b) {
        if ( 0 > a || a > 100 || 0 > b || b > 100  ) {
            alert('빡추야 그게 점수냐')
        } else if ( a < 40 || b < 40 ) {
            console.log("불합격이다 빙시야")
        } else if ( a + b >= 120) {
            console.log("합격이다")
        } else {
            console.log("불합격이다 빙시야")
        }
    }

    합격했냐( 100, 100 )

    </script>


</body>
</html>
