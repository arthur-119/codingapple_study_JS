<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7강 jQuery 사용법</title>
    <!-- 부트스트랩 설치 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <!-- 7강 -->
      
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>

    <button id="test-btn">버튼</button>


    <!-- 부트스트랩 설치 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <!-- jQuery 설치 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

    <script>
        // Navbar
        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            document.querySelector('.list-group').classList.toggle('show');
        })

        // 자바스크립트 <p> 내부 글자 변경
        document.querySelector('.hello').innerHTML = "바보";  

        // jQuery 사용해서 <p> 내부 글자 변경
        $('.hello').html('바보');

        // jQuery 사용해서 스타일 변경
        $('.hello').css('color', 'red');

        // jQuery 사용해서 class 탈부착
        $('.hello').addClass('show')
        $('.hello').removeClass('show')
        $('.hello').toggleClass('show')

        // 자바스크립트 <p> 3개를 전부 '바보'로 바꾸려면
        document.querySelectorAll('.hello')[0].innerHTML = '바보';
        document.querySelectorAll('.hello')[1].innerHTML = '바보';
        document.querySelectorAll('.hello')[2].innerHTML = '바보';

        // jQuery 사용해서 <p> 3개를 전부 '바보'로 바꾸려면
        $('.hello').html('바보');

        // 자바스크립트 이벤트 리스너
        document.getElementById('test-btn').addEventListener('click', function() {

        })

        // jQuery 이벤트 리스너
        $('#test-btn').on('click', function() {

        })

        // jQuery 간단한UI용 애니메이션
        $('#test-btn').on('click', function() {
            $('.hello').slideToggle();
        })

    </script>
</body>
</html>
